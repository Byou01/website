<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title data-i18n="productsPageTitle">[اسم المحل] | منتجاتنا</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body>
    <header class="main-header">
        <!-- Header content will be loaded by JS -->
    </header>

    <main>
        <section class="page-header">
            <div class="container">
                <h1 data-i18n="productsTitle">منتجاتنا من الحديد</h1>
            </div>
        </section>

        <section id="products" class="products-section">
            <div class="container">
                <div class="products-grid">
                    <!-- المنتج الأول -->
                    <div class="product-card">
                        <div class="product-image">
                            <img src="images/beams.webp" alt="عوارض حديدية" onerror="this.onerror=null;this.src='https://placehold.co/600x400/e2e8f0/475569?text=صورة+المنتج';">
                        </div>
                        <div class="product-info">
                            <h3 data-i18n="productBeams">عوارض حديدية (Beams)</h3>
                            <p data-i18n="productBeamsDesc">متوفرة بمختلف الأحجام والمقاطع لتناسب كافة التطبيقات الإنشائية والصناعية.</p>
                            <a href="product-beams.html" class="btn btn-secondary" data-i18n="detailsButton">التفاصيل الفنية</a>
                        </div>
                    </div>
                    <!-- يمكنك إضافة المزيد من بطاقات المنتجات هنا -->
                </div>
            </div>
        </section>
    </main>

    <footer class="main-footer">
        <!-- Footer content will be loaded by JS -->
    </footer>
    <script src="script.js"></script>
</body>
</html>
