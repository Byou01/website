<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title data-i18n="contactPageTitle">[اسم المحل] | تواصل معنا</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body>
    <header class="main-header">
        </header>

    <main>
        <section class="page-header">
            <div class="container">
                <h1 data-i18n="navContact">تواصل معنا</h1>
            </div>
        </section>

        <section id="contact" class="contact-page-section">
            <div class="container">
                <div class="contact-form-wrapper">
                    <h2 data-i18n="formTitle">نموذج طلب عرض سعر</h2>
                    <form action="https://formspree.io/f/mldljrdv" method="POST">
                        <div class="form-group">
                            <label for="name" data-i18n="formName">الاسم الكامل أو اسم الشركة:</label>
                            <input type="text" id="name" name="name" required>
                        </div>
                        <div class="form-group">
                            <label for="email" data-i18n="formEmail">البريد الإلكتروني:</label>
                            <input type="email" id="email" name="email" required>
                        </div>
                        <div class="form-group">
                            <label for="phone" data-i18n="formPhone">رقم الهاتف:</label>
                            <input type="tel" id="phone" name="phone" required>
                        </div>
                        <div class="form-group">
                            <label for="product-interest" data-i18n="formProduct">المنتج المطلوب:</label>
                            <select id="product-interest" name="product_interest">
                                <option value="beams" data-i18n="productBeams">عوارض حديدية</option>
                                <option value="plates" data-i18n="productPlates">ألواح فولاذية</option>
                                <option value="rods" data-i18n="productRods">قضبان حديدية</option>
                                <option value="other" data-i18n="formOther">أخرى</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="required-quantity" data-i18n="formQuantity">الكمية المطلوبة (تقريبي):</label>
                            <input type="text" id="required-quantity" name="quantity">
                        </div>
                        <div class="form-group">
                            <label for="message" data-i18n="formMessage">رسالة إضافية (اختياري):</label>
                            <textarea id="message" name="message" rows="5"></textarea>
                        </div>
                        <button type="submit" class="btn btn-primary" data-i18n="formSubmit">إرسال الطلب</button>
                    </form>
                </div>
            </div>
        </section>

        <section class="urgent-contact-section">
            <div class="container">
                <h2 data-i18n="urgentContactTitle">للتواصل العاجل</h2>
                <div class="urgent-contact-wrapper">
                    <a id="whatsapp-link" href="#" class="urgent-link" target="_blank">
                        <i class="fab fa-whatsapp"></i>
                        <span data-i18n="urgentContactWhatsApp">واتساب</span>
                     </a>
                    <a href="tel:+213554764535" class="urgent-link">
                            <i class="fas fa-phone"></i>
                        <span data-i18n="urgentContactPhone">هاتف</span>
                    </a>
                </div>
            </div>
        </section>
    </main>

    <footer class="main-footer">
        </footer>
    
    <script src="script.js"></script>
</body>
</html>
